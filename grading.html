    <div class="wrapper">
      <h1 class="section-header">Color Grading</h1>
      <div class="main-content">
        <div class="box">
          <div class="image-comparison">
            <div class="image-container">
              <img src="assets/img/housewithcar.jpeg" class="before" alt="" />
              <img src="assets/img/housewithcar.jpeg" class="after" alt="" />

              <div class="slider-line"></div>
              <div class="slider-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"
                  />
                </svg>
              </div>
              <input type="range" class="slider" min="0" max="100" />
            </div>
          </div>
        </div>

        <div class="box">
          <div class="image-comparison">
            <div class="image-container">
              <img src="assets/img/girlgrass.jpg" class="before" />

                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"

                  class="size-6"

                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"
                  />
                </svg>
              </div>
              <input type="range" class="slider" min="0" max="100" />
            </div>
          </div>
        </div>

          <img src="assets/img/girlreading.jpg" alt="" />
